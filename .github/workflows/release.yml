on:
    push:
        branches:
            - main
name: release-please
jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - name: Google Release Please
              uses: google-github-actions/release-please-action@v4
              id: release
              with:
                  release-type: node
            - name: Checkout
              uses: actions/checkout@v4.1.1

            - name: Setup Node.js environment
              uses: actions/setup-node@v4.0.2

              with:
                  node-version: 21
                  registry-url: https://npm.pkg.github.com/
                  scope: "@bludevkit"
            - run: npm ci
            - run: npm run build
            - run: |
                  git config --global user.email "coding.ymaro@gmail.com"
                  git config --global user.name "Ymaro Blue"
            - run: npm run release && npm run publish-release
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
